# netlify.toml 

[build]
  command = "yarn build"
  publish = "dist"
  functions = "lambda"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "base-uri 'none'; default-src 'self' data: https:; style-src 'self' https://fonts.googleapis.com ; script-src 'self' data: https: ; font-src 'self' data: https://fonts.gstatic.com; object-src 'none'; img-src 'self' data:; block-all-mixed-content; frame-ancestors 'self'; report-uri https://bebesdeencantar.report-uri.com/r/d/csp/wizard;"
    X-Content-Type-Options = "nosniff"
